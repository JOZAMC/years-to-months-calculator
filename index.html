<div style="font-family: 'Roboto', sans-serif; margin: 50px auto; padding: 0px; max-width: 500px; text-align: center; 
            background-color: #f9f9f9; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">

    <div id="converter" style="padding: 15px; background-color: #ffffff; border-radius: 8px; box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.05);">
        <label for="yearsInput" style="font-weight: bold; font-size: 18px;">Enter Years:</label>
        <br>
        <input type="number" id="yearsInput" placeholder="Enter years..." style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 80%; margin-top: 10px;">
        <br><br>
        <button onclick="convertYearsToMonths()" style="padding: 10px 20px; background-color: #f51466; color: #ffffff; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Convert</button>
        <button onclick="resetConverter()" style="padding: 10px 20px; background-color: #6c757d; color: #ffffff; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; margin-left: 10px;">Reset</button>
        <br><br>
        <p id="result" style="font-size: 16px;"></p>
    </div>

    <script>
        function convertYearsToMonths() {
            const years = document.getElementById('yearsInput').value;
            const months = years * 12;
            document.getElementById('result').innerText = `${months} months`;
        }
        function resetConverter() {
            document.getElementById('yearsInput').value = '';
            document.getElementById('result').innerText = '';
        }
    </script>

    <p style="font-family: 'Roboto', sans-serif; font-size: 14px; color: #333; margin-top: 20px; text-align: center;">
      Designed and developed by the love of 
      <a href="https://www.jocalendars.com/years-to-months/" 
         style="color: #f51466; text-decoration: none; font-weight: bold;">
        Jocalendars
      </a>
    </p>
</div>
